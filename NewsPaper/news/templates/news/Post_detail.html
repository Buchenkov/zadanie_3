{% extends 'flatpages/default.html' %}

{% block title %}
<h2> Post List </h2>
{% endblock title %}
<hr>
{% block content %}
    {% if need_subscribed %}
        <button><a href="{% url 'subscribe' post.id%}">Подписаться</a> </button>
    {% endif %}
<table>
    <thead>
    <th>
        Title
    </th>
    <th>
        Text
    </th>
    <th>
        Author
    </th>
    <th>
        post_time
    </th>
    </thead>
    <tr>
        <td>
            {{ post.title|title }}
        </td>
        <td>
            {{ post.text|title }}
        </td>
        <td>
            {{ post.author }}
        </td>
        <td>
            {{ post.post_time}}
        </td>
    </tr>
</table>
{% endblock content %}
